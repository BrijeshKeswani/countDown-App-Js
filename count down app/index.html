<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down app</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="overlay">
          <div class="title"><Span style="color:#ff004f;">C</Span>ount<Span style="color:#ff004f;">D</Span>own<span style="color:#ff004f;"> A</span>pp</div>
          <div class="title" id="end-date">25 February 2022 12:00 PM</div>
        <div class="col">
          <div>
              <input type="text"  readonly value="0"/>
              <br>
              <label for="">Days</label>
            </div>
            <div>
                <input type="text" readonly value="0"/>
                <br>
                <label for="">Hours</label>
          </div>
          <div>
              <input type="text" readonly value="0"/>
              <br>
              <label for="">Minutes</label>
          </div>
          <div>
              <input type="text" readonly value="0"/>
              <br>
              <label for="">Seconds</label>
          </div>
        </div>
      </div>
      <div class="copyright">
        <p>Copyright @ Brijesh Keswani</p>
      </div>
    </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
